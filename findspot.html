<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launching Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #f9f7f4;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            position: relative;
        }

        .home-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #ff6b6b;
            border-radius: 30px;
            font-weight: 600;
            color: #333;
            text-decoration: none;
            z-index: 100;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .home-button:hover {
            background: #ff6b6b;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        .home-button::before {
            content: "‚Üê";
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .home-button:hover::before {
            transform: translateX(-3px);
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .launch-text {
            position: relative;
            font-size: clamp(2.5rem, 8vw, 5rem);
            font-weight: 900;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: #333;
            transform-style: preserve-3d;
            animation: float 6s ease-in-out infinite;
            cursor: default;
            user-select: none;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.05);
            padding: 20px 40px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 20px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
            margin: 0 auto;
        }

        .letter {
            display: inline-block;
            transform-style: preserve-3d;
            animation: letterFloat 3s ease-in-out infinite;
            position: relative;
            text-shadow: 0 0 0 rgba(0, 0, 0, 0.1);
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: #ff6b6b;
            pointer-events: none;
            opacity: 0;
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 50%;
            filter: blur(5px);
            opacity: 0.8;
            z-index: -1;
        }

        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 25%;
            background: linear-gradient(to bottom, #e8e6e1, #d0cec7);
            border-radius: 50% 50% 0 0 / 100% 100% 0 0;
            transform: scaleX(1.2);
            z-index: -2;
        }

        .sun {
            position: absolute;
            top: 15%;
            right: 15%;
            width: 100px;
            height: 100px;
            background: #ffd166;
            border-radius: 50%;
            box-shadow: 0 0 60px #ffd166;
            animation: pulse 4s ease-in-out infinite;
            z-index: -1;
        }

        .bird {
            position: absolute;
            width: 40px;
            height: 20px;
            background: #4a4a4a;
            border-radius: 50% 50% 0 0;
            animation: fly infinite 15s linear;
            opacity: 0.8;
        }

        /* Floating dots background */
        .floating-dot {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255, 107, 107, 0.3);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotateX(0deg); }
            50% { transform: translateY(-20px) rotateX(5deg); }
        }

        @keyframes letterFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(2deg); }
            75% { transform: translateY(5px) rotate(-2deg); }
        }

        @keyframes sparkle {
            0% { transform: scale(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 60px #ffd166; }
            50% { transform: scale(1.1); box-shadow: 0 0 80px #ffd166, 0 0 40px #ff9e00; }
        }

        @keyframes fly {
            0% { transform: translateX(-100px) translateY(0); }
            25% { transform: translateX(calc(100vw + 100px)) translateY(50px); }
            50% { transform: translateX(-100px) translateY(100px); }
            75% { transform: translateX(calc(100vw + 100px)) translateY(150px); }
            100% { transform: translateX(-100px) translateY(200px); }
        }

        @keyframes cloudFloat {
            0%, 100% { transform: translateX(-100px) scale(1); }
            50% { transform: translateX(calc(100vw + 100px)) scale(1.05); }
        }

        @keyframes floatDot {
            0%, 100% { transform: translateY(0) translateX(0); opacity: 0.3; }
            50% { transform: translateY(-30px) translateX(20px); opacity: 0.8; }
        }

        .mouse-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid #ff6b6b;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s ease-out, background 0.3s ease;
            mix-blend-mode: difference;
            opacity: 0.7;
        }

        .mouse-cursor.focused {
            transform: translate(-50%, -50%) scale(1.5);
            background: rgba(255, 107, 107, 0.2);
        }

        /* Mobile responsive adjustments */
        @media (max-width: 768px) {
            .home-button {
                top: 15px;
                right: 15px;
                padding: 10px 18px;
                font-size: 0.8rem;
            }
            
            .launch-text {
                font-size: clamp(2rem, 9vw, 4rem);
                letter-spacing: 0.1em;
                padding: 15px 30px;
                border-radius: 15px;
            }
            
            .sun {
                width: 80px;
                height: 80px;
                top: 10%;
                right: 10%;
            }
            
            .ground {
                height: 30%;
            }
        }

        @media (max-width: 480px) {
            .home-button {
                top: 10px;
                right: 10px;
                padding: 8px 16px;
                font-size: 0.75rem;
            }
            
            .launch-text {
                font-size: clamp(1.8rem, 10vw, 3.5rem);
                letter-spacing: 0.05em;
                padding: 12px 24px;
            }
            
            .sun {
                width: 60px;
                height: 60px;
                top: 8%;
                right: 8%;
            }
        }

        /* Hide custom cursor on mobile */
        @media (max-width: 768px) {
            .mouse-cursor {
                display: none;
            }
        }

        /* Add subtle gradient to body */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.2), transparent 70%);
            z-index: -3;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="mouse-cursor"></div>
    <a href="index.html" class="home-button">Return to Homepage</a>
    <div class="container">
        <div class="sun"></div>
        <div class="ground"></div>
        <h1 class="launch-text" id="launchText">Launching Soon</h1>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const launchText = document.getElementById('launchText');
            const text = launchText.textContent;
            launchText.textContent = '';
            
            // Create individual letters with animation delays
            for (let i = 0; i < text.length; i++) {
                const letter = document.createElement('span');
                letter.className = 'letter';
                letter.textContent = text[i];
                letter.style.animationDelay = `${i * 0.1}s`;
                launchText.appendChild(letter);
            }

            // Create clouds
            for (let i = 0; i < 5; i++) {
                createCloud(i);
            }

            // Create birds
            for (let i = 0; i < 3; i++) {
                createBird(i);
            }

            // Create floating dots
            for (let i = 0; i < 15; i++) {
                createFloatingDot(i);
            }

            // Mouse follower
            const cursor = document.querySelector('.mouse-cursor');
            if (cursor) {
                document.addEventListener('mousemove', (e) => {
                    cursor.style.left = e.clientX + 'px';
                    cursor.style.top = e.clientY + 'px';
                    
                    if (e.target.closest('.launch-text') || e.target.closest('.home-button')) {
                        cursor.classList.add('focused');
                    } else {
                        cursor.classList.remove('focused');
                    }
                });
            }

            // Sparkle effect on hover
            launchText.addEventListener('mousemove', function(e) {
                if (window.innerWidth > 768) { // Only on desktop
                    createSparkle(e.clientX, e.clientY);
                }
            });

            // Floating animation variation for each letter
            const letters = document.querySelectorAll('.letter');
            letters.forEach((letter, index) => {
                letter.style.animationDuration = `${3 + Math.random() * 2}s`;
                letter.style.animationDelay = `${index * 0.1 + Math.random() * 0.5}s`;
            });

            // Gentle background color shifts
            let hue = 0;
            setInterval(() => {
                hue = (hue + 0.1) % 360;
                document.body.style.background = `hsl(${hue}, 20%, 96%)`;
            }, 100);

            // Enhanced text shadow animation
            setInterval(() => {
                const launchText = document.querySelector('.launch-text');
                const randomX = (Math.random() - 0.5) * 4;
                const randomY = (Math.random() - 0.5) * 4;
                launchText.style.boxShadow = `0 8px 32px rgba(0, 0, 0, 0.05), ${randomX}px ${randomY}px 15px rgba(0, 0, 0, 0.08)`;
            }, 300);

            // Make sure homepage button has hover effect on mobile too
            const homeButton = document.querySelector('.home-button');
            homeButton.addEventListener('touchstart', function() {
                this.style.transform = 'translateY(-3px)';
                this.style.backgroundColor = '#ff6b6b';
                this.style.color = 'white';
            });

            homeButton.addEventListener('touchend', function() {
                setTimeout(() => {
                    this.style.transform = 'translateY(0)';
                    this.style.backgroundColor = 'rgba(255, 255, 255, 0.8)';
                    this.style.color = '#333';
                }, 300);
            });
        });

        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = `${x}px`;
            sparkle.style.top = `${y}px`;
            
            // Random color for sparkle
            const colors = ['#ff6b6b', '#4ecdc4', '#ffd166', '#a29bfe', '#55efc4'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            sparkle.style.background = randomColor;
            sparkle.style.boxShadow = `0 0 10px ${randomColor}`;
            
            document.body.appendChild(sparkle);
            
            // Animate sparkle
            sparkle.animate([
                { transform: 'scale(0)', opacity: 0 },
                { transform: 'scale(1)', opacity: 1 },
                { transform: 'scale(1.5)', opacity: 0 }
            ], {
                duration: 800,
                easing: 'ease-out'
            });
            
            // Remove sparkle after animation
            setTimeout(() => {
                sparkle.remove();
            }, 800);
        }

        function createCloud(index) {
            const cloud = document.createElement('div');
            cloud.className = 'cloud';
            
            // Random size
            const size = 80 + Math.random() * 120;
            cloud.style.width = `${size}px`;
            cloud.style.height = `${size * 0.6}px`;
            
            // Random position
            cloud.style.top = `${10 + Math.random() * 30}%`;
            cloud.style.left = `${-20 - Math.random() * 30}%`;
            
            // Animation
            const duration = 30 + Math.random() * 40;
            cloud.style.animation = `cloudFloat ${duration}s linear infinite`;
            cloud.style.animationDelay = `${Math.random() * 10}s`;
            
            document.querySelector('.container').appendChild(cloud);
        }

        function createBird(index) {
            const bird = document.createElement('div');
            bird.className = 'bird';
            
            // Position
            bird.style.top = `${20 + index * 15}%`;
            bird.style.left = '-100px';
            
            // Animation delay
            bird.style.animationDelay = `${index * 5 + Math.random() * 5}s`;
            
            document.body.appendChild(bird);
        }

        function createFloatingDot(index) {
            const dot = document.createElement('div');
            dot.className = 'floating-dot';
            
            // Random position
            dot.style.left = `${Math.random() * 100}%`;
            dot.style.top = `${Math.random() * 70 + 15}%`;
            
            // Random color
            const colors = ['#ff6b6b', '#4ecdc4', '#ffd166', '#a29bfe', '#55efc4'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            dot.style.background = randomColor;
            dot.style.opacity = '0.3';
            
            // Random size
            const size = 4 + Math.random() * 8;
            dot.style.width = `${size}px`;
            dot.style.height = `${size}px`;
            
            // Animation
            const duration = 4 + Math.random() * 8;
            dot.style.animation = `floatDot ${duration}s ease-in-out infinite`;
            dot.style.animationDelay = `${Math.random() * 5}s`;
            
            document.body.appendChild(dot);
        }

        // Enhanced tilt effect with better mobile support
        let isMobile = window.innerWidth <= 768;
        
        window.addEventListener('resize', function() {
            isMobile = window.innerWidth <= 768;
        });

        if (!isMobile) {
            document.addEventListener('mousemove', (e) => {
                const xAxis = (window.innerWidth / 2 - e.pageX) / 50;
                const yAxis = (window.innerHeight / 2 - e.pageY) / 50;
                const launchText = document.querySelector('.launch-text');
                launchText.style.transform = `rotateY(${xAxis}deg) rotateX(${-yAxis}deg)`;
            });
        } else {
            // On mobile, add a gentle floating animation instead
            setInterval(() => {
                const launchText = document.querySelector('.launch-text');
                const x = (Math.random() - 0.5) * 10;
                const y = (Math.random() - 0.5) * 10;
                launchText.style.transform = `translate(${x}px, ${y}px)`;
                
                setTimeout(() => {
                    launchText.style.transform = 'translate(0, 0)';
                }, 1000);
            }, 3000);
        }

        // Add gentle floating animation to the entire text
        setInterval(() => {
            const launchText = document.querySelector('.launch-text');
            if (!isMobile) {
                const randomX = (Math.random() - 0.5) * 2;
                const randomY = (Math.random() - 0.5) * 2;
                launchText.style.textShadow = `${randomX}px ${randomY}px 10px rgba(0, 0, 0, 0.1)`;
            }
        }, 200);
    </script>
</body>
</html>
